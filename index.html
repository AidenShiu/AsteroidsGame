<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>AsteroidsGame - Aiden Shiu</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Accelerate forward by pressing the up arrow key<br>
		    Rotate to the left (counter clockwise) by pressing the left arrow key<br>
		    Rotate to the right (clockwise) by pressing the right arrow key<br>
		    Launch into hyperspace by pressing either shift key
	    </footer>
	</body>
</html>
